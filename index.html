<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>

</head>
<body>
	<div id="app">
		<input type="text" v-on:input="changeName">
		<h1>Let's go {{ name }}</h1>
	</div>
	<script type="text/javascript" src="./vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
			name: 'Vue JS'
			},
			methods: {
				changeName: function(event) {
					this.name = event.target.value
				}
			}
		})
	</script>
</body>
</html>
